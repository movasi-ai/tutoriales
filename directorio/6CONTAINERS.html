<!-- DIVS AND SPANS  -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi sitio web</title>
  </head>
  <body>
<!-- inline display html elements / sti in the same line -->
    <a href="#">link 1</a>
    <a href="#">link 2</a>

<!-- block display -->
    <p>paragraph 1</p>
    <p>paragraph 2</p>

<!-- spans are inline, divs are block CONTAINERS -->

    <span>span1</span>
    <span>span2</span>

    <div>div 1</div>
    <div>div 2</div>
<!-- FIN -->
  </body>
</html>
